<html lang="en"  ng-app="myApp">
<head>
	<title>Data Binding</title>
	<link href="../libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="main.css" rel="stylesheet">
</head>
<body>

<div class="container main-content" ng-controller="AppCtrl">
	<p>
	Existing Credit card: <input type="text" ng-model="existingCreditCard" creditcard>
	{{ existingCreditCard }}
	</p>
	<p>
	New Credit card: <input type="text" ng-model="newCreditCard" creditcard>
	{{ newCreditCard }}
	</p>
</div>


  <script src="../libs/underscorejs/underscore.min.js" ></script>
	<script src="../libs/underscorejs-string/underscore.string.min.js" ></script>
  <script src="../libs/angular/angular.min.js" ></script>
	<script src="index.js" ></script>
</body>
</html>
